<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto del Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-con-fondo">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Consultorio Médico</a>
      </div>
    </nav>

    <div class="contenedor-formulario-fondo">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-7">
            
            <div class="formulario-tarjeta">
              <div class="card-body p-4 p-md-5">
                <h2 class="card-title text-center mb-4">Contactanos</h2>
                <p class="text-center text-muted mb-4">Por favor, complete sus datos generales.</p>

                <form name="contacto-paciente" method="POST">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="nombre" class="form-label">Nombre(s)</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Ej. Ana" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="apellidos" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="apellidos" placeholder="Ej. García López" required>
                    </div>
                  </div>
<!--
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                      <input type="date" class="form-control" id="fechaNacimiento" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="genero" class="form-label">Género</label>
                      <select class="form-select" id="genero">
                        <option selected>Seleccionar...</option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="otro">Prefiero no especificar</option>
                      </select>
                    </div>
                  </div>
                -->
                  <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ej. 877 123 4567" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ej. ana.garcia@correo.com" required>
                      </div>
                  </div>

                  <div class="mb-3">
                    <label for="direccion" class="form-label">Deja tu mensaje</label>
                    <textarea class="form-control" id="direccion" rows="3" placeholder=""></textarea>
                  </div>
                  
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
